version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=chatgpt_clone
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5


  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 4
    volumes:
      - ..:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/chatgpt_clone
      - REDIS_URL=redis://redis:6379

    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 5

  celery:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: celery -A core worker -l info -Q ai_processing,file_processing,embeddings,memory
    volumes:
      - ..:/app
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/chatgpt_clone
      - REDIS_URL=redis://redis:6379

    depends_on:
      - db
      - redis

  celery-beat:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: celery -A core beat -l info
    volumes:
      - ..:/app
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/chatgpt_clone
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - web

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

